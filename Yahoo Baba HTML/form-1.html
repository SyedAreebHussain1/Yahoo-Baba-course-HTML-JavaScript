<html>
   <head>
      <title>Form Tag 1</title>
   </head>
<body>
    <form action="" method="post">
       <fieldset>
         <legend>Enter your Personal Detail</legend>
         <label>Name</label> <input type="text" name="fname" value="" placeholder="Enter your Name"/>
                        <br/><br/>
         <label>Password</label> <input type="password" name=""/>
                         <br/><br/>
         <label>Gender</label> <input type="radio" name="gender" id="male"/> <label for="male">Male</label> <input type="radio" name="gender" id="female"/><label for="female">Female</label>
                       <br/><br/>
         
         <label>Hobbies</label> <input type="checkbox" name="hobby" id="music"/> <label for="music">Music</label> <input type="checkbox" name="hooby" id="sport"/><label for="sport">sport</label>
                        <br/><br/>

        <label>Massage</label> <textarea rows="10" cols="60"s>Comment</textarea>
                           <br/><br/>

        <label>Upload file</label> <input type="file" accept="audio/*" name=""/>
                       <br/><br/>
        
        <label>Country</label>  <select name="" size="2" multiple>
                               
                                    <option value="PK">Pakistan</option>    
                                    <option value="SA" selected>Soudia Arab</option>
                                    <option value="DB">Dubai</option>
                                    <option value="OM">Oman</option>
                                    <option value="TR">Turkey</option>

                               </select>
                        <br/><br/>

        <label>Car</label> <select>

                                 <optgroup label="Toyota">
                                         <option>Vitz</option>
                                         <option>Passo</option>
                                         <option>Aqua</option>
                                         <option>Corolla</option>
                                </optgroup>
 
                                 <optgroup label="Honda">
                                         <option>Civic</option>
                                         <option>City</option>
                                         <option>BRV</option>
                                         <option>Vezel</option>
                                </optgroup>

                               <optgroup label="Suzuki">
                                         <option>Mehran</option>
                                         <option>APV</option>
                                         <option>Alto</option>
                                         <option>Cultus</option>
                                </optgroup>

                          </select>
                                   <br/><br/>

       <label>Cars</label> <input list="cars"/>

                                 <datalist id="cars">
                                        <option value="Mehran">
                                        <option value="Alto">
                                        <option value="BRV">
                                        <option value="Civic">
                                        <option value="City">
                                        <option value="APV">
                                        <option value="Indus Corolla">
                                        <option value="Aqua">
                                        <option value="Vitz">
                                        <option value="Parado">
                                        <option value="dayz">
                                        <option value="Jeep">
                                        <option value="Yaris">
                                        <option value="Passo">
                                        <option value="Corolla">
                                        <option value="Prius">
                                </datalist>
                       <br/><br/>
        <input type="submit" value="save" />

        <input type="reset" />

       <input type="image" src="images/roundbuttonplay.jpg" width="22px" alt="Submit button" />
                 

        </fieldset>
     </form>
  </body>
</html>
