<html>
    <head>
       <title>Tabletag III</title>
    </head>
<body>
  <table  border="1" width="300px" cellpadding="10px" cellspacing="0" align="center">
       <thead>
           <tr>
                <th>Subjects</th>
                <th>Marks</th>
           </tr>
       </thead>
   
     <tbody bgcolor="tan">
        <tr>
           <td>Maths</td>
           <td>80</td>
        </tr>

        <tr>
           <td>English</td>
           <td>70</td>
        </tr>

        <tr>
           <td>Urdu</td>
           <td>75</td>
        </tr>
      </tbody>
     <tfoot bgcolor="pink">   
       <tr>
           <td>Total Marks</td>     
           <td>225</td>
        </tr>
      </tfoot>


      
  </table>
</body>
</html>
